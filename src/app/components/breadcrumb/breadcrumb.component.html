<nav class="breadcrumb" role="navigation" [attr.aria-label]="'breadcrumb.navigation' | translate">
  <button mat-icon-button (click)="onNavigateToHome()" [attr.aria-label]="'breadcrumb.navigateToHome' | translate"
    [appFolderDropZone]="null"
    [currentFolderId]="currentFolderId"
    (itemsDropped)="onItemsDropped($event)">
    <mat-icon aria-hidden="true">home</mat-icon>
  </button>

  @for(item of breadcrumbs; track item.id; let i = $index) {
  <ng-container>
    <mat-icon class="separator rtl-flip" aria-hidden="true">chevron_right</mat-icon>
    <button mat-button class="breadcrumb-item" [class.current]="i === breadcrumbs.length - 1"
      [attr.aria-current]="i === breadcrumbs.length - 1 ? 'page' : null"
      [attr.aria-label]="'breadcrumb.navigateToItem' | translate:{name: item.name}" (click)="onNavigate(item)"
      [appFolderDropZone]="item.id"
      [currentFolderId]="currentFolderId"
      (itemsDropped)="onItemsDropped($event)">
      {{ item.name }}
    </button>
  </ng-container>
  }

</nav>
