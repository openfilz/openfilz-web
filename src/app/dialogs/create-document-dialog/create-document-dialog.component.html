<div class="dialog-header">
  <div class="header-content">
    <div class="icon-wrapper">
      <mat-icon aria-hidden="true">{{ getIcon() }}</mat-icon>
    </div>
    <div class="header-text">
      <h2 class="dialog-title" id="dialog-title">{{ getTitleKey() | translate }}</h2>
      <p class="dialog-subtitle" id="dialog-description">{{ getSubtitleKey() | translate }}</p>
    </div>
  </div>
  <button mat-icon-button class="close-btn" (click)="onCancel()"
    [attr.aria-label]="'dialogs.createDocument.closeDialog' | translate">
    <mat-icon aria-hidden="true">close</mat-icon>
  </button>
</div>

<div mat-dialog-content class="dialog-content">
  <mat-form-field appearance="outline" class="document-name-field">
    <mat-label>{{ 'dialogs.createDocument.documentName' | translate }}</mat-label>
    <input matInput [(ngModel)]="documentName" [placeholder]="getDefaultName()"
      (keyup.enter)="onCreate()" autocomplete="off" [attr.aria-label]="'dialogs.createDocument.documentName' | translate"
      aria-required="true" cdkFocusInitial>
    <mat-icon matPrefix class="input-icon" aria-hidden="true">{{ getIcon() }}</mat-icon>
  </mat-form-field>

</div>

<div mat-dialog-actions class="dialog-actions">
  <button mat-stroked-button class="cancel-btn" (click)="onCancel()" [attr.aria-label]="'common.cancel' | translate">
    <mat-icon aria-hidden="true">close</mat-icon>
    <span>&nbsp;&nbsp;{{ 'common.cancel' | translate }}</span>
  </button>
  <button mat-raised-button color="primary" class="create-btn" [disabled]="!documentName.trim()" (click)="onCreate()"
    [attr.aria-label]="'dialogs.createDocument.createButton' | translate">
    <mat-icon aria-hidden="true">check</mat-icon>
    <span>&nbsp;&nbsp;{{ 'dialogs.createDocument.createButton' | translate }}</span>
  </button>
</div>
